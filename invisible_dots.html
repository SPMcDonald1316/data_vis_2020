<!DOCTYPE html>
<html>
  <head>
    <title>Invisible Dots</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
        margin-top: 15px;
      }
      div {
        background-color: black;
        width: 84px;
        height: 84px;
        margin: 5px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <script>
      for(let i = 0; i < 50; i++) {
        document.body.append(document.createElement('div'));
      }
    </script>
  </body>
</html>
